<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Dual Animated Headings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="model">
            <h1>MODElS</h1>
            <div class="buttons">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
        <div class="slider">
            <img src="./family_chooser_sterrato.jpg"
                alt="Image 1">
            <img src="./family_d (1).jpeg"
                alt="Image 2">
            <img src="./revuelto (1).jpg"
                alt="Image 3">
            <img src="./temerario.jpg"
                alt="Image 4">
                <img src="./family_chooser_sterrato.jpg"
                alt="Image 1">
            <img src="./family_d (1).jpeg"
                alt="Image 2">
            <img src="./revuelto (1).jpg"
                alt="Image 3">
            <img src="./temerario.jpg"
                alt="Image 4">
                <img src="./family_chooser_sterrato.jpg"
                alt="Image 1">
            <img src="./family_d (1).jpeg"
                alt="Image 2">
            <img src="./revuelto (1).jpg"
                alt="Image 3">
            <img src="./temerario.jpg"
                alt="Image 4">
        </div>

        <div class="heading-container">
            <h2 class="slider-heading main-heading">Main Heading</h2>
            <h3 class="slider-heading sub-heading">Sub Heading</h3>
        </div>
    </div>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
      </div>



      <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {});
  </script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
